<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rpsGame.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <div class = "buttons" id = "buttons">
      
        <button class = "rock" id="rock" >Rock</button>
        <button class="scissors" id="scissors">Scissors</button>
        <button class="paper" id="paper">Paper</button>
    </div>

    <div class = "results" id = "results">
        <div class="winsLossDisplay">
            <div class= "winsDisplay">
                <h2>Wins</h2>
                <div class = "wins" id="wins"></div>
            </div>
            <div class="lossesDisplay">
                <h2>Losses</h2>
                <div class = "losses" id="losses"></div>
            </div>

        </div>
    
        <div class = "gameDisplay" id = "gameDisplay">

        </div>
    
       
    </div>
    

    
    
</body>
</html>
